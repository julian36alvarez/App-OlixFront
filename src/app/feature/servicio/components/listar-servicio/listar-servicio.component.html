<br/>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">idUsuario</th>
      <th scope="col">tipoUsuario</th>
      <th scope="col">tipoServicio</th>
      <th scope="col">idMascota</th>
      <th scope="col">total</th>
      <th scope="col">fechaProgramada</th>
      <th scope="col">fechaEntrega</th>
      <th scope="col">fechaContable</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of listarServicios | async">
      <td>{{item.id}}</td>
      <td>{{item.idUsuario}}</td>
      <td>{{item.tipoUsuario}}</td>
      <td>{{item.tipoServicio}}</td>
      <td>{{item.idMascota}}</td>
      <td>{{item.total}}</td>
      <td>{{item.fechaProgramada}}</td>
      <td>{{item.fechaEntrega}}</td>
      <td>{{item.fechaContable}}</td>
    </tr>
  </tbody>
</table>
