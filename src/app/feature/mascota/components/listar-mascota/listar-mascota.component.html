<div class="container">
<table class="table table-success table-striped">
  <caption>Tabla Mascotas</caption>
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Especie</th>
      <th scope="col">Raza</th>
      <th scope="col">idCliente</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of listarMascotas | async">
      <td>{{item.id}}</td>
      <td>{{item.nombre}}</td>
      <td>{{item.especie}}</td>
      <td>{{item.raza}}</td>
      <td>{{item.idCliente}}</td>
    </tr>
  </tbody>
</table>
</div>
