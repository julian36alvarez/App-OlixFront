<div class="container">
<table class="table table-danger table-striped">
  <caption>Tabla Borrar Clientes</caption>
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Identificaci√≥n</th>
      <th scope="col">Nombre</th>
      <th scope="col">Direccion</th>
      <th scope="col">Telefono</th>
      <th scope="col">Accion</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of listarClientes | async">
      <td>{{item.id}}</td>
      <td>{{item.identificacion}}</td>
      <td>{{item.nombre}}</td>
      <td>{{item.direccion}}</td>
      <td>{{item.telefono}}</td>
      <td><button type="submit" id="eliminar_{{item.identificacion}}" class="btn btn-outline-danger btn-sm" (click)="borrarCliente(item)">Eliminar</button></td>
    </tr>
  </tbody>
</table>
</div>
