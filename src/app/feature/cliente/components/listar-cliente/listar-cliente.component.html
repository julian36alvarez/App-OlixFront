<br/>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Direccion</th>
      <th scope="col">Telefono</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of listarClientes | async">
      <td>{{item.id}}</td>
      <td>{{item.nombre}}</td>
      <td>{{item.direccion}}</td>
      <td>{{item.telefono}}</td>
    </tr>
  </tbody>
</table>
